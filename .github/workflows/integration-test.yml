name: integration-test

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  integration-test:
    strategy:
      matrix:
        case:
          - http
    #          - zookeeper
    #          - consul
    #          - nacos
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4.2.2
        with:
          submodules: true

      - name: Set Skip Env Var
        uses: ./.github/actions/skip-ci

      - name: Setup .NET Core SDK
        if: env.SKIP_CI != 'true'
        uses: actions/setup-dotnet@v4.3.1
        with:
          dotnet-version: 9.0.302

      - name: Build with dotnet
        if: env.SKIP_CI != 'true'
        run: dotnet build --configuration Release

      - name: Build docker image for dotnet example
        if: env.SKIP_CI != 'true'
        run: |
          cd ./examples/AspNetCoreExample/
          docker build -t dotnet-example .

      - name: Start Docker Compose
        if: env.SKIP_CI != 'true'
        run: docker-compose -f ./build/docker-compose-${{ matrix.case }}.yml up -d

      # replace with check health step
      - name: Run tests
        if: env.SKIP_CI != 'true'
        run: |
          sleep 30s
          cd client/Tests/Apache.ShenYu.IntegrationTests
          dotnet test
